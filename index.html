<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumerange CDN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #161879 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo { width: 120px; height: auto; margin-bottom: 1.5rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { color: #9ca3af; font-size: 0.875rem; }
    .assets {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: left;
    }
    .assets h2 { font-size: 0.75rem; color: #6b7280; text-transform: uppercase; margin-bottom: 1rem; }
    .assets a {
      display: block;
      color: #39d7eb;
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.25rem 0;
    }
    .assets a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logos/bumerange-icon.svg" alt="Bumerange" class="logo">
    <h1>Bumerange CDN</h1>
    <p>Centralized brand assets</p>
    <div class="assets">
      <h2>Available Assets</h2>
      <a href="/logos/bumerange-icon.svg">/logos/bumerange-icon.svg</a>
      <a href="/logos/bumerange-horizontal.svg">/logos/bumerange-horizontal.svg</a>
      <a href="/logos/bumerange-stacked.svg">/logos/bumerange-stacked.svg</a>
      <a href="/favicons/favicon.svg">/favicons/favicon.svg</a>
      <a href="/favicons/favicon.ico">/favicons/favicon.ico</a>
      <a href="/favicons/apple-touch-icon.png">/favicons/apple-touch-icon.png</a>
    </div>
  </div>
</body>
</html>
